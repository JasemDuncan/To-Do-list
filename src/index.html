<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Wbpack Exercise</title>
</head>
<body>
    <div class="container">
        <div class="titleRefresh">
            <div class="title">Today's To Do</div>
            <div class="refresh"></div>
        </div>
        <div class="addTask">
            <input type="text" id="lblTask" name="" class="inputAdd" placeholder="Add to your list..">
            <button class="button" id="btnIcon">
                <i class="material-icons">attachment</i> 
                </button>
        </div>
        <ul class="list-container" id="container-list"></ul>
        <div class="clear">
            <button id="clearAll" class="inputClear" type="button">Clear all completed</button>
        </div>
    </div>
    
</body>
</html>
